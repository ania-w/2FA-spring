<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome Page</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div th:include="menu.html"></div>
	<div class="container">
		<h1>
			Hello, <span th:text="${username}"></span>!
		</h1>
		<p>
			Your JWT token is: <span class="token" th:text="${jwtToken}"
				style="width: 500px; margin-left: 15px;"></span>
		</p>
		<p>
			Your token expiration time is: <span th:text="${expirationTime}"
				style="width: 400px; margin-left: 15px;"></span>
		</p>
	</div>
</body>
</html>
